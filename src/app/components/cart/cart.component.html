<section class="w-75 mx-auto rounded shadow bg-main-light p-3 mt-5" *ngIf="cartDetails">
    <h1>Shop Cart</h1>
    <p class="text-main" >Total Price: {{cartDetails.totalCartPrice | currency:"EGP " }} </p>

    <div class="row border-bottom py-2" *ngFor="let item of cartDetails.products">
        <div class="col-md-1">
            <img class="w-100" [src]="item.product.imageCover" [alt]="item.product.title">
        </div>
        <div class="col-md-11 d-flex justify-content-between align-items-center">
            <div>
                <h3 class="h6"> {{item.product.title}} </h3>
                <p class="text-main mb-0">Price: {{item.price}} </p>
                <button #btnremove class="btn p-0 m-0 text-main" (click)="removeProduct(item.product._id, btnremove)"> <i class="fa-solid fa-trash-can"></i> Remove</button>
            </div>

            <div>
                <button
                    #btn1
                    (click)="changeCount(item.product._id, item.count-1, btn1, btn2 )"  class="btn border-success btn-sm btnh">-</button>

                <span> {{item.count}} </span> 

                <button 
                    #btn2
                    (click)="changeCount(item.product._id, item.count+1, btn1, btn2)" class="btn border-success btn-sm btnh">+</button>
            </div>

        </div>
    </div>

    <button [routerLink]="['/payment', cartDetails._id] "class="main-btn mt-3 small">Online Payment <img width="20" src="./assets/images/visa-1.svg" alt=""></button>


</section>
