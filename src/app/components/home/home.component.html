
<section class="p-0">
    <div class="row g-0">
        <div class="col-md-9">
            <owl-carousel-o [options]="mainSlideOptions">
                <ng-template carouselSlide> 
                    <img height="400" src="./assets/images/main-slider-1.jpeg" alt=""> 
                </ng-template>
                <ng-template carouselSlide> 
                    <img height="400" src="./assets/images/main-slider-2.jpeg" alt=""> 
                </ng-template>
                <ng-template carouselSlide> 
                    <img height="400" src="./assets/images/main-slider-3.jpeg" alt=""> 
                </ng-template>
            </owl-carousel-o>
        </div>
        <div class="col-md-3">
            <img height="200" class="w-100" src="./assets/images/slide-1.jpeg" alt="">
            <img height="200" class="w-100" src="./assets/images/slide-2.jpeg" alt="">
        </div>
    </div>
</section>


<section>
    <h2>show category</h2>

    <owl-carousel-o [options]="categoryOptions">
    <ng-container *ngFor="let item of categoryData">
        <ng-template carouselSlide>
        <img height="300" [src]="item?.image" [alt]="item?.name" [title]="item?.name">
        <h3 class="h6 text-main"> {{item?.name}} </h3>
      </ng-template>
    </ng-container>

  </owl-carousel-o>
</section>


<section>
    <!-- <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 row-cols-xl-6"> -->
        <input type="text" class="form-control w-50 mx-auto my-3" placeholder="Serch.." [(ngModel)]="termInput" >
        <div class="row g-4"> 
        <div *ngFor="let item of productData | search : termInput" class="col-sm-6 col-md-4 col-lg-2 col-cl-2">
            <div class="product" >
                <div role="button" [routerLink]="['/details', item?._id]"> 
                    <img class="w-100" [src]="item?.imageCover" alt="">
                    <div class="product-details">
                        <h4 class="text-main h6"> {{item?.category?.name}} </h4>
                        <h3 class="h6"> {{item?.title | cuttext}} </h3>
                        <div class="d-flex justify-content-between align-items-center">
                            <span> {{item?.price | currency:'EGP'}} </span>
                            <span> <i class="fas fa-star rating-color"> </i> {{item?.ratingsAverage}} </span>
                        </div>
                    </div>
                </div>
                    <div>
                        <button (click)="addProductCart(item?._id)" class="main-btn w-100">+Add To Cart</button>
                    </div>
            </div>
            
        </div>
    </div>
</section>
