<section class="w-75 mx-auto" *ngIf="productDetails">
  <div class="row align-items-center g-4 w-70">
    <div class="col-md-3">

        <owl-carousel-o [options]="productDetailsOptions">
            <ng-container *ngFor="let path of productDetails.images">
            <ng-template carouselSlide>
                <img [src]="path"  >
            </ng-template>
            </ng-container>
        </owl-carousel-o>

    </div>
    <div class="col-md-9">
      <div>
        <h3 class="h5">{{ productDetails.title }}</h3>
        <p class="text-muted small">{{ productDetails.description }}</p>
        <span> {{ productDetails.category.name }} </span>
        <div class="d-flex justify-content-between align-items-center">
          <p class="">
            {{ productDetails.price | currency : " " }} <span>EGP</span>
          </p>
          <span>
            <i class="fas fa-star rating-color"> </i>
            {{ productDetails.ratingsAverage }}
          </span>
        </div>
        <button (click)="addProductCart( productDetails._id )" class="main-btn w-100">+Add To Cart</button>
      </div>
    </div>
  </div>
</section>
